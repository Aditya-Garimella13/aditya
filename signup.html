<!DOCTYPE html>
<head>
<title>
    Mybook signup
</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="csssignup.css">
</head>
<body style="background-color:rgb(86, 86, 192)">
        <h1 style="color: white;text-align: center;font-size: 400% " >
                Mybook
        </h1>
            <div class="container">
                <form style="font-size: 200%">
                    <p style="font-style: italic;font-size: 200%">
                        Signup
                    </p>
                    first name<br>
                    <input type="text" placeholder="first name" size="30" required>
                    <br><br>
                    last name<br>
                    <input type="text" placeholder="last name" size="30" required>
                    <br><br>
                    enter email id<br>
                    <input type="text" placeholder="email"  size="50" required>
                    <br><br>
                    password<br>
                    <input type="password" placeholder="password" id="password" size="20" required>
                    <br><br>
                    confirm-password<br>
                    <input type="password" placeholder="confirm password" id="confirm_password" size="20" required>
                    <br><br>
                    I have read all terms and conditions<br><br>
                    <input type="checkbox" name="read">I accept<br>
                    <input type="checkbox" name="read">I don't accept<br>
                    <button  style="font-size: 100%;" type="submit" value="submit">submit</button> <button type="reset" value="reset">reset</button>

                </form>
            </div>
</body>
